name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: 'postgresql://postgres:postgres@localhost:5432/hostelpulse'
      NEXTAUTH_SECRET: 'supersecret'
      NEXTAUTH_URL: 'http://localhost:3000'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: hostelpulse
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Git Repository Maintenance
        run: |
          # Clean up unreachable loose objects to prevent gc warnings
          # This maintains optimal repository performance and prevents build warnings
          git prune
          # Remove any leftover gc.log files from previous warnings
          rm -f .git/gc.log
          echo "✅ Git repository maintenance completed"

      - name: Verify Repository Health
        run: |
          # Quick repository health check
          git fsck --connectivity-only --no-progress || echo "Repository connectivity check completed"
          echo "✅ Repository health verification completed"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Push Database Schema
        run: npx prisma db push

      - name: Lint
        run: pnpm run lint

      - name: Type Check
        run: pnpm run type-check

      - name: Unit Tests
        run: pnpm run test:ci

      - name: Build
        run: pnpm run build
